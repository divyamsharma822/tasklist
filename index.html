<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"/>
    <title>Task List</title>
  </head>

  <body style="background-color: rgba(12, 12, 12, 0.838);">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="z-depth-5">
            <div id="main" class="card">
              <div class="card-content">
                <span class="card-title">
                  <div class="row valign-wrapper">
                    <div class="col s19">
                      <span class="black-text">
                        TASK LIST
                      </span>
                    </div>
                    <div class="col s1">
                      <a
                        href="https://www.linkedin.com/in/dv009/"
                        class="btn-floating blue pulse"
                        ><i class="material-icons"
                          ><img
                            src="/Users/divyam/Desktop/profile.jpg "
                            alt=""
                            class="circle responsive-img" /></i
                      ></a>
                    </div>
                  </div>
                </span>
                <div class="row">
                  <form id="task-form">
                    <div class="input-field col s12">
                      <input type="text" name="task" id="task" />
                      <label for="task">New Task</label>
                    </div>
                    &nbsp&nbsp&nbsp&nbsp<input
                      type="submit"
                      value="Add Task"
                      class="btn"
                      style="background-color: rgba(87, 133, 201, 0.838);"
                    />
                  </form>
                </div>
              </div>
              <div class="card-action">
                <h5 id="task-title">Tasks</h5>
                <div class="input-field col s12">
                  <input type="text" name="filter" id="filter" />
                  <label for="filter">Filter Tasks</label>
                </div>
                <ul class="collection"></ul>
                <a
                  href="#"
                  class="clear-tasks btn"
                  style="background-color: rgba(8, 8, 7, 0.838);"
                  >Clear Tasks</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <p>â’¸ TASKLIS 2020 DEVELOPED BY DIVYAM SHARMA</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
